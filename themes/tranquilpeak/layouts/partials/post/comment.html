{{ if .IsPage }}
  {{ if and (.Site.Params.comment.disqus.enable) (not (.Site.Config.Privacy.Disqus.Disable)) }}
    <div id="disqus_thread">
      <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </div>
    <script type="text/javascript">
      var disqus_config = function() {
        this.page.url = '{{ .Permalink }}';
        {{ if .Params.disqusIdentifier }}
          this.page.identifier = '{{ .Params.disqusIdentifier }}';
        {{ else }}
          this.page.identifier = '{{ .RelPermalink }}'
        {{ end }}
      };
      (function() {
        // Don't ever inject Disqus on localhost--it creates unwanted
        // discussions from 'localhost:1313' on your Disqus account...
        if (["localhost", "127.0.0.1"].indexOf(window.location.hostname) != -1) {
          document.getElementById('disqus_thread').innerHTML = 'Disqus comments not available by default when the website is previewed locally.';
          return;
        }
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        var disqus_shortname = '{{ .Site.DisqusShortname }}';
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
  {{ else if .Site.Params.comment.gitalk.enable }}
    <!--
    CRITICAL SECURITY WARNING:
    Gitalk requires embedding the OAuth clientSecret in client-side JavaScript,
    which is a serious security vulnerability. Anyone can view the page source
    and extract the secret to impersonate your application.

    RECOMMENDED ACTIONS:
    1. Immediately rotate your GitHub OAuth application's client secret
    2. Consider alternatives:
       - Use a server-side OAuth proxy (e.g., serverless function)
       - Switch to Utterances (uses GitHub Issues without requiring client secrets)
       - Switch to Giscus (uses GitHub Discussions with GitHub App authentication)
       - Use a different commenting system

    If you must use Gitalk, implement a server-side proxy for OAuth token exchange
    and never commit the clientSecret to your repository.
    -->
    <div id="gitalk">
      <noscript>Please enable JavaScript to view the comments powered by Gitalk.</noscript>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.8.0/gitalk.min.js" integrity="sha512-Z6q/CxNjbGeWbPamDjp/I737f5LnynAOjJl85FlT75YW3eWmldnn2wj3nhMVEaqMeatyUmvKyfCaM5TND0yRhQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
      (function() {
        if (["localhost", "127.0.0.1"].indexOf(window.location.hostname) != -1) {
          document.getElementById('gitalk').innerHTML = 'Gitalk comments not available by default when the website is previewed locally.';
          return;
        }
        // SECURITY WARNING: Gitalk requires a server-side proxy to handle OAuth authentication
        // securely. The OAuth clientSecret should NEVER be exposed in client-side code.
        // Please set up a proxy service (like https://github.com/Rob--W/cors-anywhere or
        // https://github.com/settings-center/gitalk-proxy) to handle the OAuth flow.
        // Configure the proxy URL in your Gitalk options.
        console.warn(
          'SECURITY WARNING: Gitalk is configured without clientSecret. ' +
          'Please set up a server-side OAuth proxy to handle authentication securely. ' +
          'See HTML comments for details.'
        );
        new Gitalk({
          clientID: '{{ .Site.Params.comment.gitalk.clientId }}',
          // clientSecret removed for security - use a proxy service instead
          repo: '{{ .Site.Params.comment.gitalk.repo }}',
          owner: '{{ .Site.Params.comment.gitalk.owner }}',
          admin: ['{{ .Site.Params.comment.gitalk.owner }}'],
          id: '{{ md5 .RelPermalink }}',
          ...{{ .Site.Params.comment.gitalk.options | jsonify | safeJS }}
        }).render('gitalk')
      })()
    </script>
  {{ end }}
{{ end }}
