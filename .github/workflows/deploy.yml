name: Deploy to S3

on:
  push:
    branches: [ master ]

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Tests passed
        run: echo "✅ All tests passed!"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    env:
      SOURCE_DIR: public
      S3_BUCKET: petersouter.xyz
      S3_REGION: eu-west-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Build site
        run: hugo --destination "$SOURCE_DIR"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.S3_REGION }}
          role-session-name: github-actions-deploy-${{ github.run_id }}
        # This action uses OIDC to assume the IAM role and exports temporary credentials
        # as environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN)

      - name: Install s5cmd
        run: |
          curl -L https://github.com/peak/s5cmd/releases/latest/download/s5cmd_$(uname -s)_$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar xz
          sudo mv s5cmd /usr/local/bin/
          s5cmd version

      - name: Sync to S3 using s5cmd with OIDC credentials
        run: |
          s5cmd --log=info sync \
            --delete \
            "$SOURCE_DIR/*" \
            "s3://$S3_BUCKET/"
        # s5cmd uses AWS credentials from environment variables (set by configure-aws-credentials action)
        # --delete removes files from S3 that don't exist in source
        # --log=info provides visibility into what's being uploaded

      - name: Deployment complete
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Website URL: https://petersouter.xyz"
