name: Deploy to S3

on:
  push:
    branches: [ master ]

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Tests passed
        run: echo "✅ All tests passed!"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    env:
      SOURCE_DIR: public
      S3_BUCKET: petersouter.xyz
      S3_REGION: eu-west-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.3'
          extended: true

      - name: Build site
        run: hugo --destination "$SOURCE_DIR"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.S3_REGION }}
          role-session-name: github-actions-deploy-${{ github.run_id }}

      - name: Deploy to S3
        run: hugo deploy

      - name: Deployment complete
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Website URL: https://petersouter.xyz"
